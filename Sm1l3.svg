<svg width="700" height="120" viewBox="0 0 700 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>

    <filter id="binaryFlickerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur1" />
      <feFlood flood-color="#ff4757" flood-opacity="1" result="color1"/>
      <feComposite in="color1" in2="blur1" operator="in" result="glow_effect1"/>
      
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur2" />
      <feFlood flood-color="#ff4757" flood-opacity="0.8" result="color2"/>
      <feComposite in="color2" in2="blur2" operator="in" result="glow_effect2"/>
      
      <feMerge result="combined_glow">
        <feMergeNode in="glow_effect1" />
        <feMergeNode in="glow_effect2" />
      </feMerge>

      <feComponentTransfer in="combined_glow" result="animated_glow">
        <feFuncA type="linear" slope="1">
          <animate 
            attributeName="tableValues" 
            values="1.0; 0.0; 1.0" 
            dur="0.1s" 
            repeatCount="indefinite" 
          />
        </feFuncA>
      </feComponentTransfer>
      
      <feMerge>
        <feMergeNode in="animated_glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <g id="star">
      <polygon points="6,0 7.5,4.5 12,4.5 8.25,7.5 9.75,12 6,9 2.25,12 3.75,7.5 0,4.5 4.5,4.5" fill="none" stroke-width="0.5">
         <animate attributeName="opacity" values="1; 0.4; 1" dur="1.5s" repeatCount="indefinite" begin="0s" />
         <animate attributeName="stroke" values="#FFFFFF; #FF4757; #FFFFFF" dur="3s" repeatCount="indefinite" />
         <animate attributeName="fill" values="none; #FF4757; none" dur="3s" repeatCount="indefinite" />
      </polygon>
    </g>
  </defs>

  <text 
    x="350" 
    y="85" 
    font-family="'Monoton', cursive, sans-serif" 
    font-size="80" 
    font-weight="900" 
    text-anchor="middle" 
    fill="url(#redGradient)"
    filter="url(#binaryFlickerGlow)"
  >
    Sm1l3
  </text>

  <g opacity="0.6"> 
    <use href="#star" x="50" y="10" transform="scale(0.8)"><animateMotion path="M0,0 Q100,50 200,0 T400,0 Q500,-50 600,0" dur="10s" repeatCount="indefinite" rotate="auto" /></use>
    <use href="#star" x="150" y="70" transform="scale(0.6)"><animateMotion path="M0,0 Q-100,-50 -200,0 T-400,0" dur="12s" repeatCount="indefinite" rotate="auto" /></use>
    <use href="#star" x="250" y="20" transform="scale(0.7)"><animateMotion path="M0,0 Q50,70 100,0 T200,0" dur="8s" repeatCount="indefinite" rotate="auto" /></use>
    <use href="#star" x="550" y="90" transform="scale(0.5)"><animateMotion path="M0,0 Q-50,-20 -100,0 T-200,0 Q-250,20 -300,0" dur="9s" repeatCount="indefinite" rotate="auto" /></use>
    <use href="#star" x="400" y="0" transform="scale(0.9)"><animateMotion path="M0,0 Q-200,100 -400,0" dur="11s" repeatCount="indefinite" rotate="auto" /></use>
    <use href="#star" x="100" y="50" transform="scale(0.4)"><animateMotion path="M0,0 Q150,0 300,30 Q450,60 600,30" dur="15s" repeatCount="indefinite" rotate="auto" /></use>
    <use href="#star" x="600" y="10" transform="scale(0.7)"><animateMotion path="M0,0 Q-100,20 -200,0 T-400,0" dur="9s" repeatCount="indefinite" rotate="auto" /></use>
    <use href="#star" x="30" y="90" transform="scale(0.55)"><animateMotion path="M0,0 Q200,-50 400,0" dur="13s" repeatCount="indefinite" rotate="auto" /></use>
    <use href="#star" x="350" y="110" transform="scale(0.85)"><animateMotion path="M0,0 Q-150,-20 -300,0" dur="10s" repeatCount="indefinite" rotate="auto" /></use>
    <use href="#star" x="500" y="60" transform="scale(0.45)"><animateMotion path="M0,0 Q-50,50 0,100" dur="8s" repeatCount="indefinite" rotate="auto" /></use>
  </g>
</svg>
